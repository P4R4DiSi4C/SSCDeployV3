//CONFIGURATION PAR DEFAUT

//Défini la page d'accueil par défaut
defaultPref("browser.startup.homepage","https://epfl.ch");

// Nouvel onglet vide
defaultPref("browser.newtabpage.enabled",false);

// Nouveau dans firefox intro
lockPref("browser.contentblocking.introCount", 20);

// Desactive présentation télémétrie
lockPref("toolkit.telemetry.reportingpolicy.firstRun",false);

// Désactive page de bienvenue au démarrage
lockPref("browser.startup.homepage_override.mstone", "ignore");

// Désactive les avertissements des versions de Firefox obsolètes
lockPref("app.normandy.enabled", false);

// Désactive raport de santé
lockPref("datareporting.healthreport.uploadEnabled", false);

// Désactive tout l'upload de données télémétriques
lockPref("datareporting.policy.dataSubmissionEnabled", false);

// Défini vie privée sur custom
lockPref("browser.contentblocking.category", "custom");

// Signal ne pas me pister
lockPref("privacy.donottrackheader.enabled",true);

// Active la protection te pistage
lockPref("privacy.trackingprotection.enabled", true);

// Bloque les traqueurs tiers
lockPref("network.cookie.cookieBehavior", 4);

// Bascule sur le nouvel onglet
defaultPref("browser.tabs.loadInBackground", false);

// Active les extensions à l'installation
lockPref("extensions.autoDisableScopes", 0);

// Change automatiquement la langue de Firefox en fonction de celle de l'OS
pref("intl.regional_prefs.use_os_locales", true);
pref("intl.locale.requested", "");

// Ne pas avertir lors de la fermeture d'onglets
defaultPref("browser.tabs.warnOnClose", false);